{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% block title %}
    {% endblock title %}
    <title>Todolist Manager - Taskamte</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index'%}"><img src="{% static 'images/logo.png'%}"alt="Taskmate"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      
          <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
        
          <a class="nav-link" href="{% url 'todolist'%}">Todolist</a>
       
          <a class="nav-link" href="{% url 'contact_us'%}">Contact us</a>
          <a class="nav-link" href="{% url 'about_us'%}">About us</a>
        
    </div>
  </div>
      {% if user.is_authenticated %}
          <div class="form-inline my-2 my-sm-0">
            <div class="p-2 bg-dark text-white">Logged in as {{ user.username }}<a href="{% url 'logout' %}">
              <button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button>
            </a></div>
            
          </div>
        {% else %}
          <a href="{% url 'login' %}">
              <button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button>
          </a>
          <a href="{% url 'register' %}">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Register</button>
          </a>
        {% endif %}
</nav>
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
 
  {% block content %}{% endblock content %}
  
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
